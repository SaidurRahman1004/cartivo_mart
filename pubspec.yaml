name: cartivo_mart
description: "A new Flutter project."
version: 1.0.0+1
environment:
  sdk: ^3.10.7
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.1
  firebase_crashlytics: ^5.0.7
  cloud_firestore: ^6.1.2
  firebase_auth: ^6.1.4
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5+1
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

